dist: trusty

sudo: false

language: node_js

node_js:
  - 8 

notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master
    - stage
    - prod

cache:
  directories:
    - $HOME/.npm

install:
  - npm i
  - npm i firebase-tools@4.1.0 firebase-ci@next # install deps used in creating config and deploying

script:
  
  - npm run lint
  - npm run test
  - npm run build

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: $HEROKU_KEY
  app: $HEROKU_APP
